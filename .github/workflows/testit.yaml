name: Testing webrtc
on:
  push:
    branches:
    - main

jobs:
  testit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Install stable toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - uses: Swatinem/rust-cache@v1

    - uses: actions-rs/cargo@v1
      with:
        command: run

    - uses: actions-rs/cargo@v1
      with:
        command: test
        args: -- --nocapture
